<div class="max-w-[1280px] mx-auto">
  <section class="text-center mt-12 mb-8 px-4 sm:px-8">
    <h1 class="text-4xl mb-4">Project Planner</h1>

    <p class="opacity-70">
      Use this to keep track of tasks&#44; or however way you want to use it
    </p>
  </section>

  <section
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
    cdkDropListGroup
    class="panels flex w-max px-4 sm:px-8 mx-auto gap-4 pb-8"
  >
    <app-plan-settings />
    @for (plan of plans; track plan.id) {
      <app-plan
        class="max-w-[360px] min-w-[280px] flex-1"
        [planId]="plan.id"
        [headerTitle]="plan.title"
        [tasks]="plan.tasks"
      />
    }
  </section>
</div>
