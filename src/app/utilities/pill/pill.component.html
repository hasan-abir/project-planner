<span
  class="py-1 px-2 rounded-md font-bold text-pretty text-white inline-block"
  [ngClass]="{
    'cursor-pointer': clickable,
    'ring-2 ring-black': clickable && selected,
    'bg-gray-500': colorVariant === 1,
    'bg-blue-500': colorVariant === 2,
    'bg-amber-500': colorVariant === 3,
    'bg-red-500': colorVariant === 4
  }"
  ><ng-content></ng-content
></span>
