@if (textboxOpen) {
  <form #formData="ngForm" (ngSubmit)="onSubmit()">
    @if (multitext) {
      <textarea
        [ngClass]="'rounded-lg w-full p-2 ' + textClasses"
        class="ring-2 ring-black resize-none"
        id="editable-multitext"
        name="editable-multitext"
        #textbox
        cols="5"
        [(ngModel)]="textContent"
      ></textarea>
      <div class="flex justify-between gap-2">
        <app-cta-button
          (clicked)="textboxFocusout()"
          [primary]="false"
          [small]="true"
          class="w-full"
          >CANCEL</app-cta-button
        >
        <app-cta-button [small]="true" class="w-full">SAVE</app-cta-button>
      </div>
    } @else {
      <input
        [ngClass]="'rounded-lg w-full p-2 ' + textClasses"
        class="ring-2 ring-black"
        type="text"
        #textbox
        id="editable-text"
        name="editable-text"
        [(ngModel)]="textContent"
        (focusout)="textboxFocusout()"
      />
    }
  </form>
} @else {
  @if (multitext) {
    <p (click)="toggleTextbox(true)" class="opacity-70" [ngClass]="textClasses">
      {{ initialText }}
    </p>
  } @else {
    <h2 (click)="toggleTextbox(true)" [ngClass]="textClasses">
      {{ initialText }}
    </h2>
  }
}
