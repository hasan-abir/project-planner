<div
  cdkDrag
  class="card-container bg-white border-[1px] border-gray-200 shadow-lg flex flex-col"
  [ngClass]="{ 'max-h-[520px]': fixedHeight }"
>
  <div cdkDragHandle class="px-6 py-4 border-b-[1px] border-gray-200">
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="p-6 flex-1 min-h-full overflow-y-auto">
    <ng-content select="[body]"></ng-content>
  </div>
  <div class="px-6 py-4 border-t-[1px] border-gray-200">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
