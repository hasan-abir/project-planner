<div
  class="h-full max-h-[520px] overflow-auto flex flex-col gap-3 items-center w-[115px]"
>
  <button class="w-3"><img src="/assets/plus.svg" alt="plus" /></button>
  <p>Add Plan</p>
  <div class="w-[1px] flex-1 bg-black"></div>
  <p>Add Label</p>
  <div class="flex gap-1">
    <button class="w-4 h-4 rounded-full bg-red-500"></button>
    <button class="w-4 h-4 rounded-full bg-amber-500"></button>
    <button class="w-4 h-4 rounded-full bg-blue-500"></button>
    <button class="w-4 h-4 rounded-full bg-gray-500"></button>
  </div>
  <form class="flex flex-col items-center text-xs">
    <label for="label-name">Name</label>
    <input
      class="w-full border-[1px] border-black rounded-md p-2"
      type="text"
      name="label-name"
      id="label-name"
      placeholder="Label..."
    />
    <app-cta-button class="mt-3 w-full" [small]="true">SAVE</app-cta-button>
  </form>
  <div class="w-full flex flex-col gap-2">
    <app-pill [colorVariant]="4" [small]="true" [close]="true"
      >Priority 1</app-pill
    >
    <app-pill [colorVariant]="3" [small]="true" [close]="true"
      >Priority 2</app-pill
    >
    <app-pill [colorVariant]="2" [small]="true" [close]="true"
      >Priority 3</app-pill
    >
    <app-pill [colorVariant]="1" [small]="true" [close]="true"
      >Priority 4</app-pill
    >
  </div>
</div>
