<div
  class="h-full max-h-[520px] overflow-auto flex flex-col gap-3 items-center w-[115px]"
>
  <button id="add-plan-btn" class="w-4" (click)="onAddPlanClick()">
    <svg
      class="w-full"
      width="14"
      height="15"
      viewBox="0 0 14 15"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M7 1.5V13.5M13 7.5H1"
        stroke="black"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
  <p>Add Plan</p>
  <div class="w-[1px] flex-1 bg-black"></div>
  <p>Add Label</p>
  <div class="flex gap-1">
    <button
      id="colorvariant-4"
      class="w-4 h-4 rounded-full bg-red-500"
      [ngClass]="{ 'ring-2 ring-black': colorVariant === 4 }"
      (click)="changeColorVariant(4)"
    ></button>
    <button
      id="colorvariant-3"
      class="w-4 h-4 rounded-full bg-amber-500"
      [ngClass]="{ 'ring-2 ring-black': colorVariant === 3 }"
      (click)="changeColorVariant(3)"
    ></button>
    <button
      id="colorvariant-2"
      class="w-4 h-4 rounded-full bg-blue-500"
      [ngClass]="{ 'ring-2 ring-black': colorVariant === 2 }"
      (click)="changeColorVariant(2)"
    ></button>
    <button
      id="colorvariant-1"
      class="w-4 h-4 rounded-full bg-gray-500"
      [ngClass]="{ 'ring-2 ring-black': colorVariant === 1 }"
      (click)="changeColorVariant(1)"
    ></button>
  </div>
  <form
    class="flex flex-col items-center text-xs"
    #formData="ngForm"
    (ngSubmit)="onAddLabelSubmit()"
  >
    <label for="label-name">Name</label>
    <input
      class="w-full border-[1px] border-black rounded-md p-2"
      type="text"
      name="label-name"
      id="label-name"
      placeholder="Label..."
      [(ngModel)]="labelName"
    />
    <app-cta-button class="mt-3 w-full" [small]="true">SAVE</app-cta-button>
  </form>
  <div class="w-full flex flex-col gap-2">
    @for (label of labels$ | async; track label.id) {
      <app-pill
        (onDelete)="onDeleteLabel(label.id)"
        [colorVariant]="label.colorVariant"
        [small]="true"
        [close]="true"
        >{{ label.name }}</app-pill
      >
    }
  </div>
</div>
