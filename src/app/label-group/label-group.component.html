<div class="flex flex-wrap gap-2 mx-1 mb-3">
  @for (label of labels$ | async; track label.id) {
    <app-pill
      class="cursor-pointer"
      (clicked)="onLabelClick(label.id)"
      [small]="small"
      [selected]="selectedLabels.includes(label.id)"
      [colorVariant]="label.colorVariant"
      >{{ label.name }}</app-pill
    >
  }
</div>
